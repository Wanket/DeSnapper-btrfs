language: cpp

dist: bionic

sudo: required

compiler:
  - gcc

os:
  - linux

arch:
  - amd64
  - arm64
  - ppc64le
  - s390x

addons:
  apt:
    packages:
      - btrfs-progs
      - python3-dev
      - cmake
      - fakeroot

script:
  - ./travis_build_deb.sh

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "desnapper-btrfs.deb"
  skip_cleanup: true
  on:
    tags: true
